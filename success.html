<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message Sent | IoTRIX Labs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #0d0d0d;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: "Segoe UI", sans-serif;
        }

        .success-card {
            background: #121212;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            max-width: 420px;
            animation: fadeInUp 0.8s ease;
        }

        .check-icon {
            font-size: 70px;
            color: #28a745;
            animation: pop 0.6s ease forwards;
        }

        h3 {
            margin-top: 20px;
            font-weight: 600;
        }

        p {
            color: #bdbdbd;
            font-size: 15px;
        }

        .btn-home {
            margin-top: 25px;
        }

        @keyframes pop {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            80% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="success-card">
    <i class="bi bi-check-circle-fill check-icon"></i>

    <h3>Message Sent Successfully</h3>
    <p>
        Thank you for reaching out.  
        An IoTRIX engineer will review your message and get back to you shortly.
    </p>

    <a href="index.html" class="btn btn-primary btn-home px-4">
        Back to Home
    </a>
</div>

</body>
</html>
